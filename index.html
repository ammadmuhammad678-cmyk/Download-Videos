<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Video Downloader</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ Video Downloader</h1>
            <p>Download videos from YouTube, Facebook, Instagram and more!</p>
        </div>
        
        <div class="content">
            <div class="input-group">
                <label for="videoUrl">Enter Video URL:</label>
                <input 
                    type="text" 
                    id="videoUrl" 
                    class="url-input" 
                    placeholder="https://www.youtube.com/watch?v=..." 
                />
            </div>
            
            <div class="backend-status" id="backendStatus">
                üîÑ Checking backend status...
            </div>
            
            <div class="button-group">
                <button class="btn btn-primary" onclick="getVideoInfo()">
                    üìä Get Video Info
                </button>
                <button class="btn btn-secondary" onclick="downloadVideo()">
                    ‚¨áÔ∏è Download Video
                </button>
            </div>
            
            <div id="status" class="status hidden"></div>
            
            <div id="videoInfo" class="video-info hidden"></div>
            
            <div id="progressContainer" class="progress-container hidden">
                <h3>Download Progress</h3>
                <div class="progress-bar">
                    <div id="progress" class="progress"></div>
                </div>
                <div class="progress-info">
                    <span id="progressText">0%</span>
                    <span id="downloadSpeed">0 KB/s</span>
                </div>
            </div>
            
            <div id="downloadLink" class="download-link hidden"></div>
        </div>
    </div>
</body>
</html>
